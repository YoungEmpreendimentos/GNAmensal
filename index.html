<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNA Mensal - Centro de Custos</title>
    
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Biblioteca de Gráficos Plotly.js (Versão Atualizada) -->
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <!-- Biblioteca D3.js para facilitar o carregamento e parsing de CSV -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* Paleta de Cores e Fontes - Young Empreendimentos */
        :root {
            --font-family: 'Montserrat', sans-serif;
            --color-orange: #f37021; /* Cor principal da marca */
            --color-dark-gray-main: #343a40; /* Cinza escuro para textos principais */
            --color-light-gray: #f8f9fa;
            --color-medium-gray: #e0e0e0;
            --color-dark-gray-text: #333;
            --color-text: #495057;
            --color-bg: #fdfdfd;
            --color-white: #ffffff;
            --color-success: #2e7d32;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            gap: 25px;
            transition: all 0.3s ease-in-out;
        }

        @media (min-width: 1024px) {
            .page-wrapper {
                flex-direction: row;
            }
        }
        
        .page-wrapper.chart-mode-active .summary-panel {
            display: none;
        }
        
        .page-wrapper.chart-mode-active .dashboard-container {
            width: 100%;
            max-width: 100%;
        }


        .dashboard-container {
            flex-grow: 1;
            background-color: var(--color-white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 25px;
            background-color: var(--color-white);
            border-bottom: 1px solid var(--color-medium-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--color-dark-gray-main);
        }

        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-container label {
            font-weight: 600;
            color: var(--color-text);
        }

        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: var(--color-white);
            font-family: var(--font-family);
            font-size: 0.95em;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        select:hover {
            border-color: var(--color-orange);
        }
        select:focus {
            outline: none;
            border-color: var(--color-orange);
            box-shadow: 0 0 0 2px rgba(243, 112, 33, 0.2);
        }

        /* Abas de navegação */
        .tab-nav {
            display: flex;
            background-color: var(--color-light-gray);
            padding: 0 25px;
            border-bottom: 1px solid var(--color-medium-gray);
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .tab-button {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 1em;
            font-weight: 600;
            color: var(--color-text);
            position: relative;
            transition: color 0.3s;
        }

        .tab-button:hover {
            color: var(--color-orange);
        }

        .tab-button.active {
            color: var(--color-orange);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--color-orange);
        }

        /* Conteúdo das abas */
        .tab-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .tab-pane { 
            display: none; 
        }
        
        .tab-pane.active { 
            display: flex; 
            flex-direction: column; 
            flex-grow: 1;
            animation: fadeIn 0.5s; 
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--color-medium-gray);
        }

        th {
            background-color: var(--color-light-gray);
            font-weight: 700;
            color: var(--color-dark-gray-text);
        }

        td:last-child {
            text-align: right;
            font-weight: 600;
            color: var(--color-success);
        }
        
        /* Aba Total Geral */
        .total-geral-container {
            text-align: center;
            padding: 20px;
            background-color: #fff9f4;
            border: 1px solid #fceadd;
            border-radius: 10px;
        }
        
        .total-geral-valor {
            font-size: 3.5em;
            font-weight: 700;
            color: var(--color-dark-gray-main);
            margin: 10px 0;
        }

        .total-geral-label {
            font-size: 1.2em;
            color: var(--color-orange);
            margin: 0;
        }

        /* Painel de Resumo Lateral */
        .summary-panel {
            flex-basis: 320px;
            flex-shrink: 0;
            background: var(--color-white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 25px;
            align-self: flex-start;
            transition: all 0.3s ease-in-out;
        }
        .summary-panel h3 {
            margin-top: 0;
            color: var(--color-dark-gray-main);
            font-size: 1.4em;
            border-bottom: 2px solid var(--color-orange);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--color-medium-gray);
            font-size: 1.1em;
        }
        .summary-item span {
            color: var(--color-text);
        }
        .summary-item strong {
            color: var(--color-dark-gray-main);
            font-weight: 700;
        }
        .summary-item.total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid var(--color-dark-gray-main);
            border-bottom: none;
            font-size: 1.2em;
        }
        .summary-item.total strong {
            color: var(--color-orange);
        }
        
        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); display: flex;
            justify-content: center; align-items: center; z-index: 9999;
            font-size: 1.5em; color: var(--color-orange); font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="loader">Carregando dados...</div>

    <div class="page-wrapper" style="display: none;">
        <aside id="summary-panel" class="summary-panel"></aside>

        <div class="dashboard-container">
            <header>
                <h1>GNA Mensal - Centro de Custos</h1>
                <div class="filter-container">
                    <label for="month-filter">Filtrar por Mês:</label>
                    <select id="month-filter">
                        <option value="all">Todo o Período</option>
                    </select>
                </div>
            </header>

            <nav class="tab-nav">
                <button class="tab-button active" data-tab="cc1000">CC 1000</button>
                <button class="tab-button" data-tab="cc2000">CC 2000</button>
                <button class="tab-button" data-tab="cc2002">CC 2002</button>
                <button class="tab-button" data-tab="total">Total Geral</button>
                <button class="tab-button" data-tab="excluded">Planos Financeiros Excluídos</button>
                <button class="tab-button" data-tab="excluded-chart">Gráfico Excluídos</button>
                <button class="tab-button" data-tab="chart">Gráfico Comparativo</button>
            </nav>

            <main class="tab-content">
                <div id="cc1000" class="tab-pane active"></div>
                <div id="cc2000" class="tab-pane"></div>
                <div id="cc2002" class="tab-pane"></div>
                <div id="total" class="tab-pane"></div>
                <div id="excluded" class="tab-pane"></div>
                <div id="excluded-chart" class="tab-pane"></div>
                <div id="chart" class="tab-pane"></div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URLs das fontes de dados
            const dataSources = [
                { url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDWx_07uP6nfagmQZEBTQ-MXA9YcEJT5QsZlnt9_F0hx9serB61Dpo9htuR6zGE94tpSzuvFzOIsVW/pub?gid=1203541928&single=true&output=csv', cc: '1000' },
                { url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDWx_07uP6nfagmQZEBTQ-MXA9YcEJT5QsZlnt9_F0hx9serB61Dpo9htuR6zGE94tpSzuvFzOIsVW/pub?gid=1232512098&single=true&output=csv', cc: '2000' },
                { url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDWx_07uP6nfagmQZEBTQ-MXA9YcEJT5QsZlnt9_F0hx9serB61Dpo9htuR6zGE94tpSzuvFzOIsVW/pub?gid=1854195378&single=true&output=csv', cc: '2002' }
            ];
            
            const excludedDataSourceUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDWx_07uP6nfagmQZEBTQ-MXA9YcEJT5QsZlnt9_F0hx9serB61Dpo9htuR6zGE94tpSzuvFzOIsVW/pub?gid=518334165&single=true&output=csv';

            let allData = [];
            let excludedData = [];
            let currentTab = 'cc1000';

            const loader = document.getElementById('loader');
            const pageWrapper = document.querySelector('.page-wrapper');
            const summaryPanel = document.getElementById('summary-panel');

            function parseCurrency(currencyString) {
                if (!currencyString || typeof currencyString !== 'string') return 0;
                return Number(currencyString.replace('R$', '').replace(/\./g, '').replace(',', '.').trim());
            }
            
            function formatCurrency(value) {
                return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
            }

            async function loadAndProcessData() {
                try {
                    // Carrega dados principais
                    const promises = dataSources.map(source => d3.csv(source.url).then(data => ({ data, cc: source.cc })));
                    const results = await Promise.all(promises);

                    let processedData = [];
                    let months = new Set();

                    results.forEach(({ data, cc }) => {
                        if (!data || !data.columns || data.length === 0) return;
                        const planColumnName = data.columns[0];
                        const monthHeaders = data.columns.slice(1);
                        monthHeaders.forEach(month => months.add(month));

                        data.forEach(row => {
                            const planName = row[planColumnName];
                            if (planName && planName.trim() !== '') {
                                monthHeaders.forEach(month => {
                                    const value = parseCurrency(row[month]);
                                    processedData.push({ centroCusto: cc, planoFinanceiro: planName.trim(), mes: month, valor: value });
                                });
                            }
                        });
                    });
                    
                    allData = processedData;
                    populateMonthFilter(Array.from(months));

                    // Carrega dados dos planos excluídos
                    try {
                        const textData = await d3.text(excludedDataSourceUrl);
                        const rows = d3.csvParseRows(textData);
                        let processedExcluded = [];
                        if (rows.length > 2) {
                             for (let i = 2; i < rows.length; i++) {
                                const row = rows[i];
                                if (row[0] && row[1] && row[2]) {
                                    processedExcluded.push({ centroCusto: '1000', data: row[0].trim(), planoFinanceiro: row[1].trim(), valor: parseCurrency(row[2]) });
                                }
                                if (row[4] && row[5] && row[6]) {
                                    processedExcluded.push({ centroCusto: '2000', data: row[4].trim(), planoFinanceiro: row[5].trim(), valor: parseCurrency(row[6]) });
                                }
                                if (row[8] && row[9] && row[10]) {
                                    processedExcluded.push({ centroCusto: '2002', data: row[8].trim(), planoFinanceiro: row[9].trim(), valor: parseCurrency(row[10]) });
                                }
                            }
                        }
                        excludedData = processedExcluded;
                    } catch (error) {
                        console.error('Erro ao carregar ou processar dados dos planos excluídos:', error);
                        document.getElementById('excluded').innerHTML = `<p style="color: red;">Não foi possível carregar os dados dos planos excluídos. Verifique a URL e o formato da planilha.</p>`;
                    }

                    setupEventListeners();
                    updateDashboard();

                    loader.style.display = 'none';
                    pageWrapper.style.display = 'flex';

                } catch (error) {
                    console.error('Erro ao carregar os dados principais:', error);
                    loader.textContent = 'Falha ao carregar os dados.';
                }
            }

            function populateMonthFilter(months) {
                const monthFilter = document.getElementById('month-filter');
                while (monthFilter.options.length > 1) {
                    monthFilter.remove(1);
                }
                months.sort((a, b) => {
                    if (!a || !b) return 0;
                    const [m1, y1] = a.split('/');
                    const [m2, y2] = b.split('/');
                    if (!m1 || !y1 || !m2 || !y2) return 0;
                    return new Date(y2, m2 - 1) - new Date(y1, m1 - 1);
                });
                months.forEach(month => {
                    if(month) {
                        const option = document.createElement('option');
                        option.value = month;
                        option.textContent = month;
                        monthFilter.appendChild(option);
                    }
                });
            }

            function setupEventListeners() {
                document.getElementById('month-filter').addEventListener('change', updateDashboard);
                document.querySelector('.tab-nav').addEventListener('click', (e) => {
                    if (e.target.classList.contains('tab-button') && e.target.dataset.tab !== currentTab) {
                        currentTab = e.target.dataset.tab;
                        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                        document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
                        
                        e.target.classList.add('active');
                        document.getElementById(currentTab).classList.add('active');
                        
                        if (currentTab === 'chart' || currentTab === 'excluded-chart') {
                            pageWrapper.classList.add('chart-mode-active');
                        } else {
                            pageWrapper.classList.remove('chart-mode-active');
                        }
                        updateDashboard();
                    }
                });
            }

            function updateDashboard() {
                const selectedMonth = document.getElementById('month-filter').value;
                
                let filteredData = allData;
                if (selectedMonth !== 'all') {
                    filteredData = allData.filter(d => d.mes === selectedMonth);
                }
                
                renderSummaryPanel(filteredData);
                renderCCTable('1000', filteredData);
                renderCCTable('2000', filteredData);
                renderCCTable('2002', filteredData);
                renderTotalGeral(filteredData);

                if (currentTab === 'excluded') {
                    renderExcludedTab();
                } else if (currentTab === 'chart') {
                    renderComparisonChart(filteredData);
                } else if (currentTab === 'excluded-chart') {
                    renderExcludedChart();
                }
            }
            
            function getPeriodText() {
                const selectedMonth = document.getElementById('month-filter').value;
                return selectedMonth === 'all' ? 'Todo o Período' : selectedMonth;
            }

            function renderSummaryPanel(data) {
                const container = document.getElementById('summary-panel');
                const periodText = getPeriodText();

                const total1000 = d3.sum(data.filter(d => d.centroCusto === '1000'), d => d.valor);
                const total2000 = d3.sum(data.filter(d => d.centroCusto === '2000'), d => d.valor);
                const total2002 = d3.sum(data.filter(d => d.centroCusto === '2002'), d => d.valor);
                const grandTotal = total1000 + total2000 + total2002;

                container.innerHTML = `<h3>Resumo (${periodText})</h3>` +
                    `<div class="summary-item"><span>CC 1000</span><strong>${formatCurrency(total1000)}</strong></div>` +
                    `<div class="summary-item"><span>CC 2000</span><strong>${formatCurrency(total2000)}</strong></div>` +
                    `<div class="summary-item"><span>CC 2002</span><strong>${formatCurrency(total2002)}</strong></div>` +
                    `<div class="summary-item total"><span>Total Geral</span><strong>${formatCurrency(grandTotal)}</strong></div>`;
            }

            function renderCCTable(cc, data) {
                const container = document.getElementById(`cc${cc}`);
                const ccData = data.filter(d => d.centroCusto === cc);
                const uniquePlans = ['Todos', ...[...new Set(ccData.map(d => d.planoFinanceiro))].sort()];

                container.innerHTML = `
                    <div class="filter-container" style="margin-bottom: 20px;">
                        <label for="plan-filter-${cc}">Plano Financeiro:</label>
                        <select id="plan-filter-${cc}">
                            ${uniquePlans.map(p => `<option value="${p}">${p}</option>`).join('')}
                        </select>
                    </div>
                    <div id="table-container-${cc}"></div>`;

                document.getElementById(`plan-filter-${cc}`).addEventListener('change', () => updateTableForCC(cc, ccData));
                updateTableForCC(cc, ccData);
            }

            function updateTableForCC(cc, ccData) {
                const tableContainer = document.getElementById(`table-container-${cc}`);
                const selectedPlan = document.getElementById(`plan-filter-${cc}`).value;
                const periodText = getPeriodText();

                let dataForTable = ccData;
                if (selectedPlan !== 'Todos') {
                    dataForTable = ccData.filter(d => d.planoFinanceiro === selectedPlan);
                }
                
                let tableHTML = `<table><thead><tr><th>Plano Financeiro</th><th>Valor (${periodText === 'Todo o Período' ? 'Total' : periodText})</th></tr></thead><tbody>`;
                const groupedData = d3.rollup(dataForTable, v => d3.sum(v, d => d.valor), d => d.planoFinanceiro);
                const sortedData = Array.from(groupedData.entries()).sort((a, b) => b[1] - a[1]);
                sortedData.forEach(([key, value]) => {
                    tableHTML += `<tr><td>${key}</td><td>${formatCurrency(value)}</td></tr>`;
                });
                tableHTML += '</tbody></table>';
                tableContainer.innerHTML = tableHTML;
            }

            function renderTotalGeral(data) {
                const container = document.getElementById('total');
                const periodText = getPeriodText();

                container.innerHTML = `
                    <div class="total-geral-container">
                        <div class="filter-container" style="justify-content: center; margin-bottom: 20px;">
                            <label for="total-cc-filter">Centro de Custo:</label>
                            <select id="total-cc-filter"><option value="all">Todos</option><option value="1000">CC 1000</option><option value="2000">CC 2000</option><option value="2002">CC 2002</option></select>
                            <label for="total-plan-filter">Plano Financeiro:</label>
                            <select id="total-plan-filter"></select>
                        </div>
                        <p class="total-geral-label">Valor Total (${periodText})</p>
                        <h2 id="total-geral-valor" class="total-geral-valor"></h2>
                    </div>
                    <div id="total-geral-table"></div>`;

                document.getElementById('total-cc-filter').addEventListener('change', () => updateTotalView(data));
                document.getElementById('total-plan-filter').addEventListener('change', () => updateTotalView(data));
                updateTotalView(data);
            }
            
            function updateTotalView(data) {
                const periodText = getPeriodText();
                const ccFilterValue = document.getElementById('total-cc-filter').value;
                
                let dataForCC = data;
                if (ccFilterValue !== 'all') {
                    dataForCC = dataForCC.filter(d => d.centroCusto === ccFilterValue);
                }

                const planFilter = document.getElementById('total-plan-filter');
                const currentPlanValue = planFilter.value;
                const uniquePlans = ['Todos', ...[...new Set(dataForCC.map(d => d.planoFinanceiro))].sort()];
                planFilter.innerHTML = uniquePlans.map(p => `<option value="${p}">${p}</option>`).join('');
                if (uniquePlans.includes(currentPlanValue)) {
                    planFilter.value = currentPlanValue;
                }

                const planFilterValue = planFilter.value;
                let dataForView = dataForCC;
                if (planFilterValue !== 'Todos') {
                    dataForView = dataForView.filter(d => d.planoFinanceiro === planFilterValue);
                }

                document.getElementById('total-geral-valor').textContent = formatCurrency(d3.sum(dataForView, d => d.valor));
                
                const tableContainer = document.getElementById('total-geral-table');
                let tableHTML = `<table><thead><tr><th>Plano Financeiro</th><th>Valor (${periodText === 'Todo o Período' ? 'Total' : periodText})</th></tr></thead><tbody>`;
                const groupedData = d3.rollup(dataForView, v => d3.sum(v, d => d.valor), d => d.planoFinanceiro);
                const sortedData = Array.from(groupedData.entries()).sort((a, b) => b[1] - a[1]);
                sortedData.forEach(([key, value]) => {
                    tableHTML += `<tr><td>${key}</td><td>${formatCurrency(value)}</td></tr>`;
                });
                tableHTML += '</tbody></table>';
                tableContainer.innerHTML = tableHTML;
            }

            function renderExcludedTab() {
                const container = document.getElementById('excluded');
                const uniqueCCs = ['Todos', ...new Set(excludedData.map(d => d.centroCusto))].sort();

                container.innerHTML = `
                    <div class="filter-container" style="margin-bottom: 20px;">
                        <label for="excluded-cc-filter">Visualizar Centro de Custo:</label>
                        <select id="excluded-cc-filter">
                            ${uniqueCCs.map(cc => `<option value="${cc}">${cc === 'Todos' ? 'Todos' : `CC ${cc}`}</option>`).join('')}
                        </select>
                    </div>
                    <div id="excluded-table-container"></div>
                `;

                document.getElementById('excluded-cc-filter').addEventListener('change', updateExcludedTable);
                updateExcludedTable();
            }

            function updateExcludedTable() {
                const container = document.getElementById('excluded-table-container');
                const selectedCC = document.getElementById('excluded-cc-filter').value;

                let dataForTable = excludedData;
                if (selectedCC !== 'Todos') {
                    dataForTable = excludedData.filter(d => d.centroCusto === selectedCC);
                }
                
                dataForTable.sort((a, b) => {
                    const [d1, m1, y1] = a.data.split('/');
                    const [d2, m2, y2] = b.data.split('/');
                    return new Date(y2, m2 - 1, d2) - new Date(y1, m1 - 1, d1);
                });

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Plano Financeiro</th>
                                <th>Centro de Custo</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${dataForTable.map(row => `
                                <tr>
                                    <td>${row.data}</td>
                                    <td>${row.planoFinanceiro}</td>
                                    <td>${row.centroCusto}</td>
                                    <td>${formatCurrency(row.valor)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                container.innerHTML = tableHTML;
            }


            function renderComparisonChart(data) {
                const chartContainer = document.getElementById('chart');
                const periodText = getPeriodText();
                
                const oldCcFilter = document.getElementById('chart-cc-filter');
                const oldCcValue = oldCcFilter ? oldCcFilter.value : 'all';

                chartContainer.innerHTML = `
                    <div class="filter-container" style="margin-bottom: 20px; flex-shrink: 0;">
                        <label for="chart-cc-filter">Visualizar Centro de Custo:</label>
                        <select id="chart-cc-filter">
                            <option value="all">Soma de Todos</option>
                            <option value="1000">CC 1000</option>
                            <option value="2000">CC 2000</option>
                            <option value="2002">CC 2002</option>
                        </select>
                    </div>
                    <div id="plotly-chart" style="width: 100%; height: 100%; flex-grow: 1;"></div>`;
                
                const newCcFilter = document.getElementById('chart-cc-filter');
                newCcFilter.value = oldCcValue; 

                const updatePlot = () => {
                    const selectedCc = newCcFilter.value;
                    const chartDataForRender = (selectedCc === 'all') ? data : data.filter(d => d.centroCusto === selectedCc);

                    const groupedData = d3.rollup(chartDataForRender, v => d3.sum(v, d => d.valor), d => d.planoFinanceiro);
                    
                    const sortedData = Array.from(groupedData.entries()).sort((a, b) => b[1] - a[1]);
                    const labels = sortedData.map(d => d[0]);
                    const originalValues = sortedData.map(d => d[1]);
                    const valuesInThousands = originalValues.map(v => v / 1000);
                    
                    const orangeColor = getComputedStyle(document.documentElement).getPropertyValue('--color-orange').trim();

                    const plotData = [{ 
                        x: labels, 
                        y: valuesInThousands, 
                        customdata: originalValues,
                        hovertemplate: '<b>%{x}</b><br>Valor: R$ %{customdata:,.2f}<extra></extra>',
                        type: 'bar', 
                        marker: { color: orangeColor }
                    }];
                    const layout = {
                        title: { text: `Despesas por Plano Financeiro (${newCcFilter.options[newCcFilter.selectedIndex].text}) - ${periodText}`, font: { family: 'var(--font-family)', size: 18, color: 'var(--color-dark-gray-main)' } },
                        xaxis: { tickangle: -45, rangeslider: { visible: true, bgcolor: 'var(--color-light-gray)', bordercolor: 'var(--color-medium-gray)', borderwidth: 1, thickness: 0.1, } },
                        yaxis: { 
                            title: 'Valor (em mil R$)',
                            showgrid: true,
                            gridcolor: 'var(--color-medium-gray)'
                        },
                        margin: { b: 200, t: 60, l: 80, r: 40 },
                        paper_bgcolor: 'transparent',
                        plot_bgcolor: 'transparent'
                    };
                    const config = { responsive: true, displaylogo: false, modeBarButtonsToRemove: ['select2d', 'lasso2d', 'zoomIn2d', 'zoomOut2d', 'autoScale2d', 'toggleSpikelines'] };
                    
                    Plotly.newPlot('plotly-chart', plotData, layout, config);
                };

                newCcFilter.addEventListener('change', updatePlot);
                
                updatePlot();
            }
            
            function renderExcludedChart() {
                const chartContainer = document.getElementById('excluded-chart');
                const uniqueCCs = ['Todos', ...new Set(excludedData.map(d => d.centroCusto))].sort();

                const oldCcFilter = document.getElementById('excluded-chart-cc-filter');
                const oldCcValue = oldCcFilter ? oldCcFilter.value : 'all';

                chartContainer.innerHTML = `
                    <div class="filter-container" style="margin-bottom: 20px; flex-shrink: 0;">
                        <label for="excluded-chart-cc-filter">Visualizar Centro de Custo:</label>
                        <select id="excluded-chart-cc-filter">
                             ${uniqueCCs.map(cc => `<option value="${cc}">${cc === 'Todos' ? 'Todos' : `CC ${cc}`}</option>`).join('')}
                        </select>
                    </div>
                    <div id="plotly-excluded-chart" style="width: 100%; height: 100%; flex-grow: 1;"></div>`;
                
                const newCcFilter = document.getElementById('excluded-chart-cc-filter');
                newCcFilter.value = oldCcValue;

                const updatePlot = () => {
                    const selectedCc = newCcFilter.value;
                    let chartDataForRender = excludedData;
                    if (selectedCc !== 'Todos') {
                        chartDataForRender = excludedData.filter(d => d.centroCusto === selectedCc);
                    }

                    const groupedData = d3.rollup(chartDataForRender, v => d3.sum(v, d => d.valor), d => d.planoFinanceiro);
                    
                    const sortedData = Array.from(groupedData.entries()).sort((a, b) => b[1] - a[1]);
                    const labels = sortedData.map(d => d[0]);
                    const originalValues = sortedData.map(d => d[1]);
                    const valuesInThousands = originalValues.map(v => v / 1000);
                    
                    const orangeColor = getComputedStyle(document.documentElement).getPropertyValue('--color-orange').trim();

                    const plotData = [{ 
                        x: labels, 
                        y: valuesInThousands,
                        customdata: originalValues,
                        hovertemplate: '<b>%{x}</b><br>Valor: R$ %{customdata:,.2f}<extra></extra>',
                        type: 'bar', 
                        marker: { color: orangeColor } 
                    }];
                    const layout = {
                        title: { text: `Despesas por Plano Financeiro Excluído (${newCcFilter.options[newCcFilter.selectedIndex].text})`, font: { family: 'var(--font-family)', size: 18, color: 'var(--color-dark-gray-main)' } },
                        xaxis: { tickangle: -45, rangeslider: { visible: true, bgcolor: 'var(--color-light-gray)', bordercolor: 'var(--color-medium-gray)', borderwidth: 1, thickness: 0.1, } },
                        yaxis: { 
                            title: 'Valor (em mil R$)',
                            showgrid: true,
                            gridcolor: 'var(--color-medium-gray)'
                        },
                        margin: { b: 200, t: 60, l: 80, r: 40 },
                        paper_bgcolor: 'transparent',
                        plot_bgcolor: 'transparent'
                    };
                    const config = { responsive: true, displaylogo: false, modeBarButtonsToRemove: ['select2d', 'lasso2d', 'zoomIn2d', 'zoomOut2d', 'autoScale2d', 'toggleSpikelines'] };
                    
                    Plotly.newPlot('plotly-excluded-chart', plotData, layout, config);
                };

                newCcFilter.addEventListener('change', updatePlot);
                updatePlot();
            }

            loadAndProcessData();
        });
    </script>
