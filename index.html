<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GNA Mensal - Centro de Custos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">GNA Mensal - Centro de Custos</h1>

    <!-- Filtros -->
    <div class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label for="periodFilter" class="block font-medium">Per√≠odo</label>
        <select id="periodFilter" class="w-full border rounded p-2">
          <option value="all">Todos</option>
          <option value="2025-07">Jul/2025</option>
          <option value="2025-08">Ago/2025</option>
          <option value="2025-09">Set/2025</option>
        </select>
      </div>
      <div>
        <label for="planoFinanceiroFilter" class="block font-medium">Plano Financeiro</label>
        <select id="planoFinanceiroFilter" class="w-full border rounded p-2" multiple>
          <option value="receitas">Receitas</option>
          <option value="despesas">Despesas</option>
          <option value="investimentos">Investimentos</option>
        </select>
      </div>
    </div>

    <!-- Abas -->
    <div class="mb-4 border-b border-gray-300">
      <ul class="flex space-x-4">
        <li><button onclick="showTab('tabela')" class="py-2 px-4 font-medium">Tabela CC</button></li>
        <li><button onclick="showTab('total')" class="py-2 px-4 font-medium">Total Geral</button></li>
        <li><button onclick="showTab('excluidos')" class="py-2 px-4 font-medium">Exclu√≠dos</button></li>
        <li><button onclick="showTab('comparacao')" class="py-2 px-4 font-medium">Compara√ß√£o</button></li>
      </ul>
    </div>

    <!-- Conte√∫do das Abas -->
    <div id="tabela" class="tab-content">
      <div id="ccTable"></div>
    </div>
    <div id="total" class="tab-content hidden">
      <div id="totalGeral"></div>
    </div>
    <div id="excluidos" class="tab-content hidden">
      <div id="excludedTab"></div>
    </div>
    <div id="comparacao" class="tab-content hidden">
      <div id="comparisonChart" class="h-96"></div>
      <div id="excludedChart" class="h-96 mt-6"></div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
      document.getElementById(tabId).classList.remove('hidden');
    }

    async function getSheetData() {
      // üîß Aqui voc√™ conecta ao Google Sheets (fetch ou API)
      // Exemplo mockado para teste:
      return [
        { cc: "1000", periodo: "2025-07", plano: "receitas", valor: 5000 },
        { cc: "2000", periodo: "2025-07", plano: "despesas", valor: -3000 },
        { cc: "2002", periodo: "2025-07", plano: "despesas", valor: -1500 },
        { cc: "3000", periodo: "2025-07", plano: "receitas", valor: 4000 }, // ser√° filtrado fora
      ];
    }

    async function updateDashboard() {
      try {
        let sheetData = await getSheetData();

        // üîé Filtrar apenas CC 1000, 2000 e 2002
        const centrosValidos = ["1000", "2000", "2002"];
        sheetData = sheetData.filter(row => centrosValidos.includes(String(row.cc)));

        // üîß Aplicar filtros extras
        const periodFilter = document.getElementById("periodFilter").value;
        const planoFilter = Array.from(document.getElementById("planoFinanceiroFilter").selectedOptions).map(opt => opt.value);

        if (periodFilter !== "all") {
          sheetData = sheetData.filter(row => row.periodo === periodFilter);
        }
        if (planoFilter.length > 0) {
          sheetData = sheetData.filter(row => planoFilter.includes(row.plano));
        }

        // Renderiza√ß√µes
        renderCCTable(sheetData);
        renderTotalGeral(sheetData);
        renderExcludedTab(sheetData);
        renderComparisonChart(sheetData);
        renderExcludedChart(sheetData);
      } catch (err) {
        console.error("Erro ao atualizar dashboard:", err);
      }
    }

    function renderCCTable(data) {
      let html = `<table class="min-w-full border">
        <thead><tr class="bg-gray-200">
          <th class="border px-2 py-1">CC</th>
          <th class="border px-2 py-1">Per√≠odo</th>
          <th class="border px-2 py-1">Plano</th>
          <th class="border px-2 py-1">Valor</th>
        </tr></thead><tbody>`;
      data.forEach(row => {
        html += `<tr>
          <td class="border px-2 py-1">${row.cc}</td>
          <td class="border px-2 py-1">${row.periodo}</td>
          <td class="border px-2 py-1">${row.plano}</td>
          <td class="border px-2 py-1 text-right">${row.valor.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</td>
        </tr>`;
      });
      html += `</tbody></table>`;
      document.getElementById("ccTable").innerHTML = html;
    }

    function renderTotalGeral(data) {
      const total = data.reduce((sum, row) => sum + row.valor, 0);
      document.getElementById("totalGeral").innerHTML =
        `<p class="text-lg font-bold">Total Geral: ${total.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</p>`;
    }

    function renderExcludedTab(data) {
      // Exemplo: mostra registros que seriam "exclu√≠dos"
      document.getElementById("excludedTab").innerHTML = `<p>Todos os demais CCs foram exclu√≠dos do c√°lculo.</p>`;
    }

    function renderComparisonChart(data) {
      const grouped = {};
      data.forEach(row => {
        if (!grouped[row.cc]) grouped[row.cc] = 0;
        grouped[row.cc] += row.valor;
      });
      const cc = Object.keys(grouped);
      const valores = Object.values(grouped);

      Plotly.newPlot("comparisonChart", [{
        x: cc, y: valores, type: "bar"
      }], { title: "Compara√ß√£o por Centro de Custo" });
    }

    function renderExcludedChart(data) {
      const grouped = {};
      data.forEach(row => {
        if (!grouped[row.plano]) grouped[row.plano] = 0;
        grouped[row.plano] += row.valor;
      });
      const planos = Object.keys(grouped);
      const valores = Object.values(grouped);

      Plotly.newPlot("excludedChart", [{
        labels: planos, values: valores, type: "pie"
      }], { title: "Distribui√ß√£o por Plano Financeiro" });
    }

    // Atualiza ao carregar
    updateDashboard();
  </script>
</body>
</html>
