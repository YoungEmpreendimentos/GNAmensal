<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Financeiro - Posi√ß√£o de Caixa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Dashboard Financeiro - Posi√ß√£o de Caixa</h1>

    <!-- Filtros -->
    <div class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label for="periodFilter" class="block font-medium">Per√≠odo</label>
        <select id="periodFilter" class="w-full border rounded p-2">
          <option value="all">Todos</option>
          <option value="2025-04">Abr/2025</option>
          <option value="2025-05">Mai/2025</option>
          <option value="2025-06">Jun/2025</option>
        </select>
      </div>
      <div>
        <label for="planoFinanceiroFilter" class="block font-medium">Plano Financeiro</label>
        <select id="planoFinanceiroFilter" class="w-full border rounded p-2" multiple>
          <option value="Receitas">Receitas</option>
          <option value="Despesas">Despesas</option>
          <option value="Investimentos">Investimentos</option>
        </select>
      </div>
    </div>

    <!-- Abas -->
    <div class="mb-4 border-b border-gray-300">
      <ul class="flex space-x-4">
        <li><button onclick="showTab('tabela')" class="py-2 px-4 font-medium">Tabela CC</button></li>
        <li><button onclick="showTab('total')" class="py-2 px-4 font-medium">Total Geral</button></li>
        <li><button onclick="showTab('comparacao')" class="py-2 px-4 font-medium">Compara√ß√£o</button></li>
      </ul>
    </div>

    <!-- Conte√∫do das Abas -->
    <div id="tabela" class="tab-content">
      <div id="ccTable"></div>
    </div>
    <div id="total" class="tab-content hidden">
      <div id="totalGeral"></div>
    </div>
    <div id="comparacao" class="tab-content hidden">
      <div id="comparisonChart" class="h-96"></div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
      document.getElementById(tabId).classList.remove('hidden');
    }

    // üîß Busca e trata os dados da aba "operacionais"
    async function getSheetData() {
      // Aqui voc√™ precisa apontar para a API do Google Sheets ou backend
      // Para exemplo, simulo os dados como no Excel
      const rows = [
        ["01/04/2025", "2000", "Young Incorpora√ß√µes e Constru√ß√µes Ltda", "Conserva√ß√£o e Limpeza", "R$ 1.000,00"],
        ["01/04/2025", "2000", "Young Incorpora√ß√µes e Constru√ß√µes Ltda", "Materiais de Escrit√≥rio", "R$ 865,00"],
        ["01/04/2025", "2000", "Young Incorpora√ß√µes e Constru√ß√µes Ltda", "Sal√°rios e Ordenados", "R$ 7.687,60"],
        ["01/04/2025", "1000", "Young Empreendimentos e Participa√ß√µes Ltda", "Receitas de Aluguel", "R$ 20.000,00"],
        ["01/04/2025", "2002", "Young Incorpora√ß√µes e Constru√ß√µes Ltda", "Servi√ßos Terceirizados", "R$ 15.000,00"],
        ["01/04/2025", "3000", "Young Incorpora√ß√µes e Constru√ß√µes Ltda", "Outros CC", "R$ 50.000,00"] // ser√° ignorado
      ];

      return rows.map(r => ({
        data: r[0],
        cc: String(r[1]),
        empresa: r[2],
        plano: r[3],
        valor: parseFloat(
          r[4]
            .replace("R$", "")
            .replace(/\./g, "")
            .replace(",", ".")
        ) || 0
      }));
    }

    async function updateDashboard() {
      try {
        let sheetData = await getSheetData();

        // üîé Considera apenas CC 1000, 2000 e 2002
        const centrosValidos = ["1000", "2000", "2002"];
        sheetData = sheetData.filter(row => centrosValidos.includes(row.cc));

        // Filtros adicionais
        const periodFilter = document.getElementById("periodFilter").value;
        const planoFilter = Array.from(document.getElementById("planoFinanceiroFilter").selectedOptions).map(opt => opt.value);

        if (periodFilter !== "all") {
          sheetData = sheetData.filter(row => row.data.startsWith(periodFilter));
        }
        if (planoFilter.length > 0) {
          sheetData = sheetData.filter(row => planoFilter.includes(row.plano));
        }

        // Renderiza√ß√µes
        renderCCTable(sheetData);
        renderTotalGeral(sheetData);
        renderComparisonChart(sheetData);
      } catch (err) {
        console.error("Erro ao atualizar dashboard:", err);
      }
    }

    function renderCCTable(data) {
      let html = `<table class="min-w-full border">
        <thead><tr class="bg-gray-200">
          <th class="border px-2 py-1">Data</th>
          <th class="border px-2 py-1">CC</th>
          <th class="border px-2 py-1">Empresa</th>
          <th class="border px-2 py-1">Plano</th>
          <th class="border px-2 py-1">Valor</th>
        </tr></thead><tbody>`;
      data.forEach(row => {
        html += `<tr>
          <td class="border px-2 py-1">${row.data}</td>
          <td class="border px-2 py-1">${row.cc}</td>
          <td class="border px-2 py-1">${row.empresa}</td>
          <td class="border px-2 py-1">${row.plano}</td>
          <td class="border px-2 py-1 text-right">${row.valor.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</td>
        </tr>`;
      });
      html += `</tbody></table>`;
      document.getElementById("ccTable").innerHTML = html;
    }

    function renderTotalGeral(data) {
      const total = data.reduce((sum, row) => sum + row.valor, 0);
      document.getElementById("totalGeral").innerHTML =
        `<p class="text-lg font-bold">Total Geral: ${total.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</p>`;
    }

    function renderComparisonChart(data) {
      const grouped = {};
      data.forEach(row => {
        if (!grouped[row.cc]) grouped[row.cc] = 0;
        grouped[row.cc] += row.valor;
      });
      const cc = Object.keys(grouped);
      const valores = Object.values(grouped);

      Plotly.newPlot("comparisonChart", [{
        x: cc, y: valores, type: "bar"
      }], { title: "Compara√ß√£o por Centro de Custo" });
    }

    // Atualiza ao carregar
    updateDashboard();
  </script>
</body>
</html>
